<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daumas Academy - Practice (Jaqueline)</title>
  <link rel="icon" href="icon.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8e1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #ef6c00;
      margin-bottom: 20px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .option {
      background-color: #f0f0f0;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .option:hover {
      background-color: #e0e0e0;
    }

    .correct {
      background-color: #c8e6c9 !important;
    }

    .incorrect {
      background-color: #ffcdd2 !important;
    }

    .score {
      font-size: 22px;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi Jaqueline! Let's practice Simple Present vs Present Continuous!</h1>
    <div id="quiz">
      <div class="question" id="question">Loading question...</div>
      <button class="option" onclick="selectOption(this)" id="opt0"></button>
      <button class="option" onclick="selectOption(this)" id="opt1"></button>
      <button class="option" onclick="selectOption(this)" id="opt2"></button>
    </div>
    <div class="score" id="score" style="display: none;"></div>
  </div>

  <script>
    const questions = [
      { question: "I ___ dinner at the moment.", options: ["eat", "am eating", "eats"], correct: 1 },
      { question: "He usually ___ to work by bike.", options: ["go", "is going", "goes"], correct: 2 },
      { question: "They ___ a movie right now.", options: ["watch", "are watching", "watches"], correct: 1 },
      { question: "My sister ___ in a bank.", options: ["is working", "work", "works"], correct: 2 },
      { question: "___ your parents live in SÃ£o Paulo?", options: ["Do", "Are", "Does"], correct: 0 },
      { question: "We ___ to the radio every morning.", options: ["listen", "are listening", "listens"], correct: 0 },
      { question: "Look! The cat ___ on the sofa.", options: ["sleeps", "is sleeping", "sleep"], correct: 1 },
      { question: "She ___ lunch with her friend now.", options: ["has", "have", "is having"], correct: 2 },
      { question: "___ he working today?", options: ["Is", "Does", "Do"], correct: 0 },
      { question: "I always ___ my homework after dinner.", options: ["am doing", "does", "do"], correct: 2 },
      { question: "Right now, they ___ for the bus.", options: ["wait", "are waiting", "waiting"], correct: 1 },
      { question: "My brother ___ football on Sundays.", options: ["plays", "is playing", "play"], correct: 0 }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      q.options.forEach((opt, i) => {
        const btn = document.getElementById("opt" + i);
        btn.textContent = opt;
        btn.className = "option";
        btn.disabled = false;
      });
    }

    function selectOption(btn) {
      const q = questions[current];
      const selectedIndex = parseInt(btn.id.slice(-1));
      const correctBtn = document.getElementById("opt" + q.correct);

      document.getElementById("opt0").disabled = true;
      document.getElementById("opt1").disabled = true;
      document.getElementById("opt2").disabled = true;

      if (selectedIndex === q.correct) {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("incorrect");
        correctBtn.classList.add("correct");
      }

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          loadQuestion();
        } else {
          document.getElementById("quiz").style.display = "none";
          document.getElementById("score").style.display = "block";
          document.getElementById("score").textContent = `Jaqueline, you got ${score} out of ${questions.length} correct! ðŸŽ‰`;
        }
      }, 2000);
    }

    loadQuestion();
  </script>
</body>
</html>
