<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daumas Academy - Practice</title>
  <link rel="icon" type="image/png" href="icon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Enter your name to access your page:</h1>
  <input type="text" id="nameInput" placeholder="Your name..." />
  <button onclick="goToPage()">Go</button>
  <div id="error"></div>

  <script>
    async function goToPage() {
      const name = document.getElementById('nameInput').value.trim().toLowerCase();
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      if (!name) {
        errorDiv.textContent = "Please enter a name.";
        return;
      }

      const pageUrl = `${name}.html`;

      try {
        const response = await fetch(pageUrl, { method: 'HEAD' });
        if (response.ok) {
          window.location.href = pageUrl;
        } else {
          errorDiv.textContent = "Page not found. Please check the name.";
        }
      } catch (err) {
        errorDiv.textContent = "An error occurred. Please try again.";
      }
    }
  </script>
</body>
</html>
