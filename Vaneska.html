<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daumas Academy - Practice (Vaneska)</title>
  <link rel="icon" href="icon.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      color: #2e7d32;
    }

    .question {
      font-size: 20px;
      margin: 20px 0;
    }

    .highlight {
      font-weight: bold;
      color: #1565c0;
    }

    .option {
      background-color: #eee;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 40%;
      transition: 0.3s ease;
    }

    .option:hover {
      background-color: #ddd;
    }

    .correct {
      background-color: #c8e6c9 !important;
    }

    .incorrect {
      background-color: #ffcdd2 !important;
    }

    .progress {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: #2e7d32;
      transition: width 0.3s ease;
    }

    .score {
      font-size: 20px;
      color: #2e7d32;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi Vaneska! Let's practice!</h1>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div id="quiz">
      <div class="question" id="question">Loading...</div>
      <button class="option" onclick="selectOption(this)" id="opt0">Countable</button>
      <button class="option" onclick="selectOption(this)" id="opt1">Uncountable</button>
    </div>
    <div class="score" id="score" style="display:none;"></div>
  </div>

  <script>
    const questions = [
      { text: "There is some <span class='highlight'>water</span> in the glass.", answer: "Uncountable" },
      { text: "I bought three <span class='highlight'>apples</span> at the market.", answer: "Countable" },
      { text: "Can you give me some <span class='highlight'>advice</span>?", answer: "Uncountable" },
      { text: "She has two <span class='highlight'>brothers</span>.", answer: "Countable" },
      { text: "We need more <span class='highlight'>flour</span> for the cake.", answer: "Uncountable" },
      { text: "He ate a lot of <span class='highlight'>rice</span> for lunch.", answer: "Uncountable" },
      { text: "My <span class='highlight'>friends</span> are coming over tonight.", answer: "Countable" },
      { text: "Could you buy some <span class='highlight'>milk</span> on your way?", answer: "Uncountable" },
      { text: "She read many <span class='highlight'>books</span> during the vacation.", answer: "Countable" },
      { text: "I need a little <span class='highlight'>sugar</span> for my tea.", answer: "Uncountable" },
      { text: "There were several <span class='highlight'>chairs</span> in the room.", answer: "Countable" },
      { text: "We drank fresh <span class='highlight'>juice</span> in the morning.", answer: "Uncountable" },
      { text: "I have two <span class='highlight'>pens</span> in my bag.", answer: "Countable" },
      { text: "He gave me some useful <span class='highlight'>information</span>.", answer: "Uncountable" },
      { text: "There are a few <span class='highlight'>oranges</span> in the basket.", answer: "Countable" }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("question").innerHTML = q.text;
      document.getElementById("opt0").className = "option";
      document.getElementById("opt1").className = "option";
      document.getElementById("opt0").disabled = false;
      document.getElementById("opt1").disabled = false;
      document.getElementById("bar").style.width = `${(current / questions.length) * 100}%`;
    }

    function selectOption(btn) {
      const answer = btn.innerText;
      const correct = questions[current].answer;
      const opt0 = document.getElementById("opt0");
      const opt1 = document.getElementById("opt1");

      opt0.disabled = true;
      opt1.disabled = true;

      if (answer === correct) {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("incorrect");
        (correct === "Countable" ? opt0 : opt1).classList.add("correct");
      }

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          loadQuestion();
        } else {
          document.getElementById("quiz").style.display = "none";
          document.getElementById("score").style.display = "block";
          document.getElementById("score").textContent = `Vaneska, you got ${score} out of ${questions.length} correct! 👏`;
          document.getElementById("bar").style.width = `100%`;
        }
      }, 2000);
    }

    loadQuestion();
  </script>
</body>
</html>
