<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daumas Academy - Vaneska's Practice</title>
  <link rel="icon" href="icon.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #007acc;
      margin-bottom: 20px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .option {
      background-color: #f0f0f0;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .option:hover {
      background-color: #e0e0e0;
    }

    .correct {
      background-color: #a5d6a7 !important;
    }

    .incorrect {
      background-color: #ef9a9a !important;
    }

    .score {
      font-size: 22px;
      color: #00796b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi Vaneska! Let's practice!</h1>
    <div id="quiz">
      <div class="question" id="question">Loading question...</div>
      <button class="option" onclick="selectOption(this)" id="opt0"></button>
      <button class="option" onclick="selectOption(this)" id="opt1"></button>
      <button class="option" onclick="selectOption(this)" id="opt2"></button>
    </div>
    <div class="score" id="score" style="display: none;"></div>
  </div>

  <script>
    const questions = [
      {
        question: "The book is ___ the table.",
        options: ["in", "at", "on"],
        correct: 2
      },
      {
        question: "She is ___ the kitchen.",
        options: ["in", "on", "at"],
        correct: 0
      },
      {
        question: "We are ___ school now.",
        options: ["on", "at", "in"],
        correct: 1
      },
      {
        question: "The ball is ___ the box.",
        options: ["on", "in", "at"],
        correct: 1
      },
      {
        question: "He is ___ the bus stop.",
        options: ["at", "in", "on"],
        correct: 0
      },
      {
        question: "There is a pen ___ my desk.",
        options: ["on", "in", "at"],
        correct: 0
      },
      {
        question: "She is sitting ___ the sofa.",
        options: ["in", "on", "at"],
        correct: 1
      },
      {
        question: "He lives ___ Brazil.",
        options: ["on", "in", "at"],
        correct: 1
      },
      {
        question: "We met ___ the park.",
        options: ["in", "on", "at"],
        correct: 2
      },
      {
        question: "My phone is ___ my bag.",
        options: ["at", "in", "on"],
        correct: 1
      }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      q.options.forEach((opt, i) => {
        const btn = document.getElementById("opt" + i);
        btn.textContent = opt;
        btn.className = "option";
        btn.disabled = false;
      });
    }

    function selectOption(btn) {
      const q = questions[current];
      const selectedIndex = parseInt(btn.id.slice(-1));
      const correctBtn = document.getElementById("opt" + q.correct);

      document.getElementById("opt0").disabled = true;
      document.getElementById("opt1").disabled = true;
      document.getElementById("opt2").disabled = true;

      if (selectedIndex === q.correct) {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("incorrect");
        correctBtn.classList.add("correct");
      }

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          loadQuestion();
        } else {
          document.getElementById("quiz").style.display = "none";
          document.getElementById("score").style.display = "block";
          document.getElementById("score").textContent = `You got ${score} out of ${questions.length} correct!`;
        }
      }, 2000);
    }

    loadQuestion();
  </script>
</body>
</html>
