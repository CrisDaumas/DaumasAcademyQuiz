<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daumas Academy - Practice (Vaneska)</title>
  <link rel="icon" href="icon.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e8f5e9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .option {
      background-color: #f0f0f0;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .option:hover {
      background-color: #e0e0e0;
    }

    .correct {
      background-color: #c8e6c9 !important;
    }

    .incorrect {
      background-color: #ffcdd2 !important;
    }

    .score {
      font-size: 22px;
      color: #2e7d32;
      margin-top: 20px;
    }

    .progress {
      height: 10px;
      background: #c8e6c9;
      margin-bottom: 20px;
      border-radius: 5px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: #2e7d32;
      transition: width 0.4s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello Vaneska! Let's practice!</h1>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div id="quiz">
      <div class="question" id="question">Loading question...</div>
      <button class="option" onclick="selectOption(this)" id="opt0"></button>
      <button class="option" onclick="selectOption(this)" id="opt1"></button>
      <button class="option" onclick="selectOption(this)" id="opt2"></button>
    </div>
    <div class="score" id="score" style="display: none;"></div>
  </div>

  <script>
    const questions = [
      { question: "She ___ to school every day.", options: ["go", "goes", "going"], correct: 1 },
      { question: "They ___ football on Sundays.", options: ["plays", "play", "playing"], correct: 1 },
      { question: "I ___ my homework yesterday.", options: ["finish", "finished", "finishing"], correct: 1 },
      { question: "Does he ___ in the morning?", options: ["exercise", "exercises", "exercised"], correct: 0 },
      { question: "We ___ English last night.", options: ["study", "studies", "studied"], correct: 2 },
      { question: "He ___ his car every weekend.", options: ["wash", "washes", "washed"], correct: 1 },
      { question: "You ___ your room yesterday.", options: ["clean", "cleaned", "cleans"], correct: 1 },
      { question: "They usually ___ breakfast at 7am.", options: ["have", "has", "had"], correct: 0 },
      { question: "She ___ a movie last night.", options: ["watched", "watch", "watches"], correct: 0 },
      { question: "Do you ___ coffee in the morning?", options: ["drink", "drinks", "drank"], correct: 0 },
      { question: "He ___ his homework already.", options: ["finish", "finishes", "finished"], correct: 2 },
      { question: "She ___ to music now.", options: ["listen", "listens", "listened"], correct: 1 },
      { question: "We ___ TV yesterday evening.", options: ["watch", "watched", "watches"], correct: 1 },
      { question: "They ___ English every day.", options: ["studies", "study", "studied"], correct: 1 },
      { question: "He ___ his room last Saturday.", options: ["cleaned", "cleans", "clean"], correct: 0 }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      q.options.forEach((opt, i) => {
        const btn = document.getElementById("opt" + i);
        btn.textContent = opt;
        btn.className = "option";
        btn.disabled = false;
      });

      document.getElementById("bar").style.width = ((current / questions.length) * 100) + "%";
    }

    function selectOption(btn) {
      const q = questions[current];
      const selectedIndex = parseInt(btn.id.slice(-1));
      const correctBtn = document.getElementById("opt" + q.correct);

      for (let i = 0; i < 3; i++) {
        document.getElementById("opt" + i).disabled = true;
      }

      if (selectedIndex === q.correct) {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("incorrect");
        correctBtn.classList.add("correct");
      }

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          loadQuestion();
        } else {
          document.getElementById("quiz").style.display = "none";
          document.getElementById("score").style.display = "block";
          document.getElementById("bar").style.width = "100%";
          document.getElementById("score").textContent = `Vaneska, you got ${score} out of ${questions.length} correct! ðŸ’ª`;
        }
      }, 2000);
    }

    loadQuestion();
  </script>
</body>
</html>
